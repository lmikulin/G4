<!DOCTYPE html>

<!-- Created By Eric Mikulin -->

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nuke Model</title>

    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <script src="js/nukeCanvas.js"></script>

    <header>
      <h1> Nuclear Warhead Blast Model </h1>
    </header>

    <div class="wrapper">

      <div class="input">
        <h3>Warhead Size</h3>
        <p>Default: 10 megaTons</p>
        <input type="text" id="size"></input>
      </div>

      <div class="input">
        <h3>Warhead Type</h3>
        <p>Default: Nuclear</p>
        <input type="text" id="type"></input>
      </div>

      <div class="input">
        <h3>Distance</h3>
        <p>Default: 100km</p>
        <input type="text" id="range"></input>
      </div>

      <div id="buttons">
        <input type="button" value="Reset" onClick="window.location.href=window.location.href"/>
        <input type="button" value="Compute that!" onclick="draw();"/>
      </div>
    </div>

    <canvas id="nukeCanvas" width="900" height="450"></canvas>
    
    <footer>
      <p> Created by Eric Mikulin for the IB G4 Project </p>
    </footer>

  </body>

</html>
